{% load static%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intervention System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand my-nav mb-0 h1">
                <img src="{% static 'assets/LogoKPM.png' %}" alt="" width="40">
                <h4>Intervention System</h4>
            </span>
        </div>
    </nav>
    <main class="loginFormContainer">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
              </div>
            {% endfor %}
        {% endif %}
        <h2>Login</h2>
        <form method="post" action=".">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input placeholder="" class="form-control" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <select name="role" class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Select roles: </option>
                <option value="1">Student</option>
                <option value="2">Lecturer</option>
                <option value="3">Admin</option>
            </select>
            <span class="login-button-container">
                <button type="submit" class="btn btn-success me-2" type="button">Login</button>
            </span>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
