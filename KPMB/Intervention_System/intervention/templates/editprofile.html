{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Page</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand my-nav mb-0 h1">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="{% static 'assets/LogoKPM.png' %}" alt="" width="40">
                <h4>KPMCare</h4>
            </span>
        </div>
    </nav>


    <main>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#leftOffcanvas"
            aria-controls="leftOffcanvas">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="profileContainer">
            <form method="post" action="{% url 'submitEditProfile' studentDetails.studentId%}" class="row g-3">
                {%csrf_token%}
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Student ID</label>
                  <input type="hidden" name="studentId" value="{{studentDetails.studentId}}" class="form-control" id="inputEmail4">
                  <input type="text" disabled value="{{studentDetails.studentId}}" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Course</label>
                  <input type="hidden" name="studentCourse" value="{{studentDetails.course}}" class="form-control" id="inputEmail4">
                  <input type="text" disabled value="{{studentDetails.course}}" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Mentor</label>
                  <input type="hidden" name="studentMentor" value="{{studentDetails.mentor.mentorId}}" class="form-control" id="inputEmail4">
                  <input type="text" disabled value="{{studentDetails.mentor.mentorName}}" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputAddress"  class="form-label">Name</label>
                  <input type="text" name="studentName" value="{{studentDetails.studentName}}" class="form-control" id="inputAddress" placeholder="Enter your name..">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Phone number</label>
                  <input type="text" name="studentPhone" value="{{studentDetails.phone}}" class="form-control" id="inputAddress" placeholder="Enter your phone number..">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address</label>
                  <textarea type="text" name="studentAdd" value="" class="form-control" id="inputAddress2">{{studentDetails.address}}</textarea>
                </div>
                
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
    
    </div>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="leftOffcanvas" aria-labelledby="leftOffcanvasLabel">
            <div class="offcanvas-header">

                <h2 class="offcanvas-title" id="leftOffcanvasLabel">Hi {{studentDetails.studentName}} !</h2>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <!-- {{studentDetails.studentName}} -->
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'studentPage' studentDetails.studentId%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'profile' studentDetails.studentId%}">Profile</a>
                    </li>
                    <hr>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'login'%}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
        </div>

    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d46a78d0a5.js" crossorigin="anonymous"></script>



</html>
