{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Page</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand my-nav mb-0 h1">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <img src="{% static 'assets/LogoKPM.png' %}" alt="" width="40">
                <h4>KPMCare</h4>
            </span>
            
        </div>
    </nav>
    <main>
      


        

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#leftOffcanvas"
        aria-controls="leftOffcanvas">
        <i class="fa-solid fa-bars"></i>
    </button>
    <div class="content">
        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Disabled popover">
            <h1  class="mb-4">Request Appointment</h1>
        </span>
          <!-- <h1 class="display-3">Welcome <span class="fst-italic" >{{studentDetails.studentName}}!</span></h1> -->
            <!-- <br>
            <br> -->
            <form method="post" action="{% url 'submitStudentApp' studentDetails.studentId%}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Student Name</label>
                    <input type="hidden" class="form-control" name="appointmentStudentId" id="exampleFormControlInput1"
                        value="{{studentDetails.studentName}}" disabled required>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        value="{{studentDetails.studentName}}" disabled required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mentor Name</label>
                    <select name="appointmentLecturerId" class="form-select form-select-lg mb-3"
                        aria-label="Large select example">
                        {% for lecturer in lecturerDetails %}
                        <option value="{{lecturer.mentorId}}">{{lecturer.mentorName}}</option>
                        {% endfor%}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Date</label>
                    <input type="date" class="form-control" name="appointmentDate" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Venue</label>
                    <input type="text" class="form-control" placeholder="Example: M10" name="appointmentVenue" id="exampleFormControlInput1"
                        required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Time</label>
                    <input type="time" class="form-control" name="appointmentTime" placeholder="optional"
                        id="exampleFormControlInput1" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Purpose</label>
                    <textarea name="appointmentPurpose" placeholder="optional"  class="form-control" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        

    <div class="offcanvas offcanvas-start" tabindex="-1" id="leftOffcanvas" aria-labelledby="leftOffcanvasLabel">
        <div class="offcanvas-header">
    
            <h2 class="offcanvas-title" id="leftOffcanvasLabel">Hi {{studentDetails.studentName}} !</h2>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- {{studentDetails.studentName}} -->
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'studentPage' studentDetails.studentId %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'profile' studentDetails.studentId%}">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'studentViewAppointment' studentDetails.studentId%}">Appointment</a>
                </li>
                <hr>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'login'%}">Logout</a>
                </li>

            </ul>
        </div>
    </div>
    </div>
    
    </main>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d46a78d0a5.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>



</html>
