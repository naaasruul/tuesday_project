{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand my-nav mb-0 h1">
                <img src="{% static 'assets/LogoKPM.png' %}" alt="" width="40">
                <h4>KPMCare</h4>
            </span>
        </div>
    </nav>
    <!-- {{studentsDetails}}
    {% for x in studentsDetails%}
    {{x}}
    {%endfor%}
    {{adminDetails.adminId}}
    {{reportDetails}} -->
    <nav class="">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  href="{% url 'adminPage' adminDetails.adminId%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'adminDisplayMentor' adminDetails.adminId %}">My Mentor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'adminDisplayStudent' adminDetails.adminId %}">My Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'adminDisplayReport' adminDetails.adminId %}">All Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'adminDisplayApp' adminDetails.adminId %}">All Appointment</a>
            </li>
        </ul>
    </nav>

    <main class="m-3">
        {% if message%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
        </div>
        {%endif%}
        <form method="post" action="{% url 'addStudent' adminDetails.adminId %}">
            {% csrf_token%}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Student ID</label>
                <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">ST</span>
                    <input required type="number" name="username" maxlength="5" class="form-control" id="inputEmail3">                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Student Name</label>
                <div class="col-sm-10">
                    <input required type="text" name="name" maxlength="200" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mentor</label>
                <div class="col-sm-10">
                    <select class="form-select" name="mentor" aria-label="Default select example">
                        <option selected>Select mentor</option>
                        {%for mentor in mentorDetails%}
                        <option value="{{mentor.mentorId}}">{{mentor.mentorName}}</option>
                        {% endfor%}
                      </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Course</label>
                <div class="col-sm-10">
                    <select class="form-select" name="course" aria-label="Default select example">
                        <option selected>Select course</option>
                        <option value="Diploma In Computer Science">DCS</option>
                        <option value="Diploma In Accounting">DIA</option>
                        <option value="Diploma In Business Studies">DBS</option>
                        <option value="Certificate Of Finance Accounting And Business">Certificate Of Finance Accounting And Business (CFAB)</option>
                        <option value="Intensive English Programme">Intensive English Programme (IEP)</option>
                      </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input required type="password" name="password" maxlength="128" class="form-control"
                        id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm password</label>
                <div class="col-sm-10">
                    <input required type="password" name="confirmPassword" class="form-control" id="inputPassword3">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </main>
</body>

</html>
