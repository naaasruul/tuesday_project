{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lecturer Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand my-nav mb-0 h1">
                <img src="{% static 'assets/LogoKPM.png' %}" alt="" width="40">
                <h4>Intervention System</h4>
            </span>
        </div>
    </nav>
    <main>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#leftOffcanvas"
            aria-controls="leftOffcanvas">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="reportFormContainer">
            <h2 class="mb-3">Appoinment Form</h2>
            <form method="post" action="./submitAppointment/{{mentorId.mentorId}}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Lecturer ID</label>
                    <input type="text" class="form-control" name="appointmentMentorId" id="exampleFormControlInput1"
                        value="{{mentorId.mentorId}}" disabled required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Student ID</label>
                    <select name="appointmentStudentId" class="form-select form-select-lg mb-3"
                        aria-label="Large select example">
                        {% for student in studentId %}
                        <option value="{{student.studentId}}">{{student.studentId}}</option>
                        {% endfor%}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Date</label>
                    <input type="date" class="form-control" name="appointmentDate" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Venue</label>
                    <input type="text" class="form-control" placeholder="Example: M10" name="appointmentVenue" id="exampleFormControlInput1"
                        required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Time</label>
                    <input type="time" class="form-control" name="appointmentTime" placeholder="optional"
                        id="exampleFormControlInput1" required>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea name="appointmentMessage" placeholder="optional"  class="form-control" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Purpose</label>
                    <textarea name="appointmentPurpose" placeholder="optional"  class="form-control" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea name="appointmentDesc" placeholder="optional"  class="form-control" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="leftOffcanvas" aria-labelledby="leftOffcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="leftOffcanvasLabel">{{mentorId.mentorName}}</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="{% url 'lecturerPage' mentorId=mentorId.mentorId%}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true"
                            href="lectReport/{{mentor.mentorId}}">Report</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Student
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">My Student</a></li>
                            <li><a class="dropdown-item" href="#">Make Appoinment</a></li>
                            <!-- <li>
                            <hr class="dropdown-divider">
                        </li> -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/d46a78d0a5.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d46a78d0a5.js" crossorigin="anonymous"></script>

</html>
