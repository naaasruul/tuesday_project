<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Mentor</title>
    <link rel="stylesheet" href="{% static 'styleAdd.css'%}">
</head>

<body>
    <form method="post" action="." class="form">
        {% csrf_token %}
        <span>
            <label for="mentorId">Enter Mentor ID: </label><br>
            <input type="text" name="mentorId" required>
        </span>
        <span>
            <label for="">Enter Mentor Name: </label><br>
            <input type="text" name="mentorName" required>
        </span>
        <span>
            <label for="">Enter Mentor Room Number: </label><br>
            <input type="text" name="mentorRoom" required>
        </span>
        <button type="submit" value="submit">Submit</button>
    </form>
